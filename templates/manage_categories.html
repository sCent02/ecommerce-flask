<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Categories</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Manage Categories</h1>
    <a href="{{ url_for('products.add_category') }}" class="btn">Add New Category</a>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        {% for category in categories %}
        <tr>
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
            <td>
                <a href="{{ url_for('products.edit_category', category_id=category.id) }}" class="table-btn">Edit</a> |
                <a href="{{ url_for('products.delete_category', category_id=category.id) }}" class="table-btn delete-btn" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{{ url_for('products.add_product') }}" class="btn">Back to Add Product</a>
</body>
</html>
