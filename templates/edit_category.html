<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Category</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit Category</h1>

    <form action="{{ url_for('products.edit_category', category_id=category.id) }}" method="POST">
        <label>Name:</label>
        <input type="text" name="name" value="{{ category.name }}" required>
        <button type="submit">Update Category</button>
    </form>

    <br>
    <a href="{{ url_for('products.manage_categories') }}">Back to Manage Categories</a>
</body>
</html>
